<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div class="col-lg-12 text-center" style="font-weight:550;color:red;font-size:20px;border-bottom:1px #c0c0c0 solid;border-top:3px #c0c0c0 solid;margin-bottom:5px;">test.HTML</div>
	<div style="width: 400px; height: 200px; float: right;">
		<canvas id="myChart"></canvas>
	</div>
	<div style="width: 400px; height: 200px; float: right;">
		<canvas id="myChart2"></canvas>
	</div>
	<div style="width: 400px; height: 200px; float: right;">
		<canvas id="myChart3"></canvas>
	</div>
	<div class="col-lg-3">
		<table class="table table-hover table-bordered">
			<tbody>
				<tr>
					<td>default</td>
					<td>普通</td>
				</tr>
				<tr class="active">
					<td>.active</td>
					<td>表示当前活动的信息</td>
				</tr>
				<tr class="success">
					<td>.success</td>
					<td>表示成功或者正确的行为</td>
				</tr>
				<tr class="info">
					<td>.info</td>
					<td>表示中立的信息或行为</td>
				</tr>
				<tr class="warning">
					<td>.warning</td>
					<td>表示警告，需要特别注意</td>
				</tr>
				<tr class="danger">
					<td>.danger</td>
					<td>表示危险或者可能是错误的行为</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="/CrystalOS/lib/js/Chart.js"></script>
	<script src="/CrystalOS/lib/js/Chart.bundle.min.js"></script>
	<script>
		var ctx = $("#myChart")[0].getContext('2d');
		var ctx2 = $("#myChart2")[0].getContext('2d');
		var ctx3 = $("#myChart3")[0].getContext('2d');
		var c1 = new Chart(ctx,
				{
					type : 'bar',
					data : {
						labels : [ "Red", "Blue", "Yellow", "Green", "Purple",
								"Orange" ],
						datasets : [
								{
									label : '# of bar',
									data : [ 12, 19, 3, 5, 2, 3 ],
									backgroundColor : [
											'rgba(255, 99, 132, 0.2)',
											'rgba(54, 162, 235, 0.2)',
											'rgba(255, 206, 86, 0.2)',
											'rgba(75, 192, 192, 0.2)',
											'rgba(153, 102, 255, 0.2)',
											'rgba(255, 159, 64, 0.2)' ],
									borderColor : [ 'rgba(54, 162, 235, 1)',
											'rgba(255, 206, 86, 1)',
											'rgba(75, 192, 192, 1)',
											'rgba(153, 102, 255, 1)',
											'rgba(255, 159, 64, 1)' ],
									borderWidth : 1
								},
								{
									label : '# of line',
									data : [ {
										y : 12,
										x : 2
									}, {
										y : 19,
										x : 4
									}, {
										y : 3,
										x : 6
									}, {
										y : 5,
										x : 8
									}, {
										y : 2,
										x : 10
									}, {
										y : 3,
										x : 12
									} ],
									type : 'line',
									borderColor : [ 'rgba(54, 162, 235, 1)', ],
									backgroundColor : [
											'rgba(255, 255, 255, 0.2)', ],
								/* labels: ["1", "2", "3", "4", "5", "6"], */
								} ]
					},
					options : {
						/* color:['blue','red'], */
						/*  events: ['click'], */
						title : {
							text : "Bar＆Line Test",
							display : true,
							fontColor : 'Orange',
						},
						legend : {
							labels : {
								// This more specific font property overrides the global property
								fontColor : 'red',
								fontFamily : '华文彩云',
								fontSize : 15,
								usePointStyle : true
							//变成圆形
							}
						},
						responsive : true,
						scales : {
							yAxes : [ {
								/* display:false, */
								ticks : {
									beginAtZero : true
								}
							} ],
							xAxes : [ {
								/* display:false, */
								position : 'bottom',
								ticks : {
									beginAtZero : true
								}
							} ]
						}
					}
				});
		var c2 = new Chart(ctx2,
				{
					type : 'pie',
					data : {
						labels : [ "Purple", "Green", "Yellow", "Orange" ],
						datasets : [ {
							label : '# of pie',
							data : [ 20, 40, 10, 30 ],
							type : 'pie',
							borderColor : [ "#878BB6", "#4ACAB4", "#FFEA88",
									"#FF8153" ],
							backgroundColor : [ "#878BB6", "#4ACAB4",
									"#FFEA88", "#FF8153" ],
							borderWidth : 1
						} ]
					/* labels: ["1", "2", "3", "4", "5", "6"], */
					},
					options : {
						title : {
							text : "Pie Test",
							display : true,
							fontColor : 'Orange',
						},
						legend : {
							position : 'bottom',
							labels : {
								boxWidth : 10,
								usePointStyle : true
							}
						}
					}
				});
		var c3 = new Chart(ctx3, {
			type : 'line',
			data : {
				labels : [ "11:00", "12:00", "13:00", "14:00", "15:00",
						"16:00", "17:00", "18:00", "19:00", "20:00", "21:00",
						"22:00", "23:00", "24:00" ],
				datasets : [
						{
							label : 'Rigs',
							data : [ 39, 39, 39, 39, 38, 26, 38, 39, 39, 38,
									37, 36, 39, 39 ],
							borderColor : "#878BB6",
							/* backgroundColor: [
								"#878BB6",
								"#4ACAB4", 
								"#FFEA88",
							] ,
							borderWidth: 1 */
							fill : false,
							yAxisID : 'y-axis-1',
						},
						{
							label : 'GPUs',
							//randomColorFactor(),
							//randomScalingFactor(),自带的随机数生成function
							data : [ 216, 216, 216, 216, 209, 152, 209, 216,
									216, 209, 197, 191, 216, 216 ],
							borderColor : "#4ACAB4",
							/* backgroundColor: [
								"#878BB6",
								"#4ACAB4", 
								"#FFEA88",
							] ,
							borderWidth: 1 */
							fill : false,
							yAxisID : 'y-axis-2',
						} ]
			},
			options : {
				hover : {
					// Overrides the global setting
					mode : 'label'
				},
				tooltips : {
					mode : 'label',//同时提示所有label
					/* position:'nearest',*/
					intersect : false,
				},
				title : {
					text : "line Test",
					display : true,
					fontColor : 'Orange',
				},
				legend : {
					position : 'top',
					labels : {
						boxWidth : 50,
					}
				},
				scales : {
					xAxes : [ {
						position : 'bottom',
					} ],
					yAxes : [ {
						ticks : {
							beginAtZero : true
						},
						position : 'left',
						id : 'y-axis-1',
					}, {
						ticks : {
							beginAtZero : true
						},
						position : 'right',
						id : 'y-axis-2',
						gridLines : {
							drawOnChartArea : false,//only want the grid lines for one axis to show up
						}
					} ]
				}
			}
		});
	</script>
</body>
</html>
